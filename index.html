<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatsVibe Technologies | Scaling Tech Careers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 font-['Plus_Jakarta_Sans']">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-xl border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="font-extrabold text-2xl tracking-tight flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg text-white flex items-center justify-center text-sm shadow-lg shadow-blue-200">B</div>
                BeatsVibe
            </div>
            <button onclick="toggleModal('loginModal', true)" class="bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-blue-600 transition-all shadow-lg">Student Login</button>
        </div>
    </nav>

    <main class="pt-40 pb-20 px-6 text-center animate-fade">
        <span class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full text-xs font-bold tracking-widest uppercase mb-6 inline-block">ISO 9001:2015 Certified</span>
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6">Build the <span class="text-blue-600">Future.</span></h1>
        <p class="text-slate-500 text-lg md:text-xl max-w-2xl mx-auto mb-10">Premium Tech Education and Mentorship by Industry Experts.</p>
    </main>

    <section class="max-w-7xl mx-auto px-6 pb-24">
        <h2 class="text-4xl font-extrabold text-center mb-12">Our Premium <span class="text-blue-600">Academy</span></h2>
        <div id="courseGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <div id="loginModal" class="modal-overlay hidden">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md relative animate-pop">
            <button onclick="toggleModal('loginModal', false)" class="absolute top-6 right-6 text-slate-400 font-bold text-xl hover:text-slate-900">&times;</button>
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2 class="text-2xl font-bold mb-6 text-center">Authorized Access</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4 text-left">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Student ID</label>
                    <input type="text" id="studentId" placeholder="BV-0000" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition-all font-bold" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" id="studentPass" placeholder="••••••••" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition-all font-bold" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-slate-900 transition-all mt-4 shadow-lg shadow-blue-200">Login to Dashboard <i class="fas fa-arrow-right ml-2"></i></button>
            </form>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-200 py-10 text-center text-slate-500 font-medium">
        &copy; 2026 BeatsVibe Technologies Pvt Ltd. Empowering the next generation.
    </footer>

    <script src="app.js"></script>
</body>
</html>
